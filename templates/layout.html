<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentiment Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
      body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 600;
      }
      nav a:hover {
        text-decoration: underline;
      }
      header h1 {
        text-align: center;
        margin-top: 20px;
      }
      main {
        flex: 1;
        padding: 20px;
        animation: fadeIn 1.5s ease-in;
      }
      footer {
        text-align: center;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
</head>
<body>
    <header>
        <h1>Sentiment Dashboard</h1>
        <nav>
            <a href="{{ url_for('index') }}">🏠 Home</a>
            <a href="{{ url_for('twitter_analysis') }}">🐦 Twitter</a>
            <a href="{{ url_for('news_analysis') }}">📰 News</a>
            <a href="{{ url_for('comparison_analysis') }}">📊 Comparison</a>
            <a href="{{ url_for('youtube_analysis') }}">▶️ YouTube</a>
            <a href="{{ url_for('combined_analysis') }}">🌍 Combined</a>  <!-- ✅ New addition -->
        </nav>
        
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Sentiment Insights</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
