<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .btn-option {
      margin: 10px;
      width: 250px;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: transform 0.3s ease, background 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }
    .btn-option:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }
    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Background Animation -->
<div class="background-animation">
  <span style="left: 10%; width: 20px; height: 20px;"></span>
  <span style="left: 20%; width: 25px; height: 25px;"></span>
  <span style="left: 35%; width: 15px; height: 15px;"></span>
  <span style="left: 50%; width: 30px; height: 30px;"></span>
  <span style="left: 70%; width: 20px; height: 20px;"></span>
  <span style="left: 85%; width: 25px; height: 25px;"></span>
</div>

<!-- Modal to Ask Name -->
<div class="modal fade" id="nameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="nameModalLabel">Welcome!</h5>
      </div>
      <div class="modal-body">
        <label for="username" class="form-label">What is your name?</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveName()">Continue</button>
      </div>
    </div>
  </div>
</div>

<!-- Hero Section -->
<div class="hero">
  <h1 id="greeting">Hello!</h1>
  <p class="lead">This is the Sentiment Dashboard powered by Twitter, News & YouTube analysis.</p>
  <div class="d-flex flex-column align-items-center">
    <a href="/combined" class="btn btn-outline-light btn-option">üîç Combined Analysis</a>
    <a href="/comparison" class="btn btn-outline-light btn-option">üìä Compare Platforms</a>
    <a href="/twitter" class="btn btn-outline-light btn-option">üê¶ Twitter Insights</a>
    <a href="/news" class="btn btn-outline-light btn-option">üì∞ News Sentiment</a>
    <a href="/youtube" class="btn btn-outline-light btn-option">‚ñ∂Ô∏è YouTube Metrics</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const nameModal = new bootstrap.Modal(document.getElementById('nameModal'));
  let userName = '';

  function saveName() {
    const input = document.getElementById('username').value.trim();
    if (input !== '') {
      userName = input;
      document.getElementById('greeting').innerText = `Hi, ${userName}!`;
      nameModal.hide();
    }
  }

  window.onload = () => {
    nameModal.show();
  };
</script>

</body>
</html>
